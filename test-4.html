<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .subtract-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
        }

        .subtract-button[disabled] {
            background-color: #808080; /* Dark gray for disabled buttons */
            cursor: not-allowed;
        }

        #out-of-funds {
            display: none;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>

    <h1>Money Counter</h1>

    <div id="money-display">$10</div>

    <button class="subtract-button" data-amount="1">Subtract $1</button>
    <button class="subtract-button" data-amount="2">Subtract $2</button>
    <button class="subtract-button" data-amount="5">Subtract $5</button>
    <button class="subtract-button" data-amount="10">Subtract $10</button>
    
    <div id="out-of-funds">Out of funds!</div>

    <script>
        // Initial money value
        let money = 10;

        // Function to update the money display
        function updateMoneyDisplay() {
            document.getElementById('money-display').textContent = `$${money}`;
        }

        // Function to handle button click
        function handleButtonClick(event) {
            const amount = parseInt(event.target.dataset.amount, 10);

            if (money >= amount) {
                // Subtract specified amount from the money value
                money -= amount;

                // Update the money display
                updateMoneyDisplay();
            }

            // Check if out of funds
            if (money <= 0) {
                document.querySelectorAll('.subtract-button').forEach(button => {
                    button.disabled = true;
                });
                document.getElementById('out-of-funds').style.display = 'block';
            }
        }

        // Event listeners for all subtract buttons
        document.querySelectorAll('.subtract-button').forEach(button => {
            button.addEventListener('click', handleButtonClick);
        });

        // Initial update of the money display
        updateMoneyDisplay();
    </script>

</body>
</html>
