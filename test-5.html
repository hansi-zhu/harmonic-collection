<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray's Candy Store</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #money-display {
            font-size: 24px;
            margin-bottom: 20px;
            border: 3px black solid;
            border-radius:16px;
            width: 10vw;
            margin: auto;
            background-color: white;
        }

        .candy {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #333;
            border-radius: 16px;
            transition: background-color 0.3s;
            background-color: white;
        }

        .candy:hover {
            background-color: #f5f5f5;
        }

        #candy-store {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>MAKE YOUR PURCHASE</h1>

    <div id="money-display">$25</div>

    <div id="candy-store">
        <div class="candy" data-price="2.75" onclick="buyCandy(this)">Egg cream ($2.75)</div>
        <div class="candy" data-price="7.75" onclick="buyCandy(this)">Deep fried oreos ($7.75)</div>
        <div class="candy" data-price="5.50" onclick="buyCandy(this)">Soft serve ice cream ($5.50)</div>
        <div class="candy" data-price="7.75" onclick="buyCandy(this)">Beignets ($7.75)</div>
        <div class="candy" data-price="7.75" onclick="buyCandy(this)">Belgian fries ($7.75)</div>
    </div>

    <script>
        // Initial funds
        let funds = 25;

        // Function to update the money display
        function updateMoneyDisplay() {
            document.getElementById('money-display').textContent = `$${funds.toFixed(2)}`;
        }

        // Function to handle candy purchase
        function buyCandy(candy) {
            const price = parseFloat(candy.dataset.price);

            if (funds >= price) {
                // Subtract the price from funds
                funds -= price;

                // Update the money display
                updateMoneyDisplay();
            } else {
                // If not enough funds, display a message (you can customize this)
                alert('Not enough funds to buy this candy!');
            }
        }

        // Initial update of the money display
        updateMoneyDisplay();
    </script>

</body>
</html>
