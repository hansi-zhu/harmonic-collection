<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    .conveyor-belt {
      display: flex;
      overflow: hidden;
    }

    .rectangular-div {
      width: 4000px;
      height: 50px;
      background-color: #3498db;
      margin-right: 5px;
      animation: conveyorAnimation 5s linear infinite;
    }

    @keyframes conveyorAnimation {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
  <title>Conveyor Belt Animation</title>
</head>
<body>

  <div class="conveyor-belt">
    <div class="rectangular-div"></div>
    <div class="rectangular-div"></div>
  </div>

</body>
</html>
