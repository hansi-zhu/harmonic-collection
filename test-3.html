<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 100%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #008CBA;
  opacity:.7;
  overflow: hidden;
  width: 100%;
  height: 0;
  transition: .5s ease;
}

.container:hover .overlay {
  height: 100%;
}

.text {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  }
.grid{
display: grid;
grid-template-columns: 1fr 1fr 1fr 1fr;
}

</style>
</head>
<body>

<h2>Slide in Overlay from the Bottom</h2>
<p>Hover over the image to see the effect.</p>

<div class="grid">
<div class="container">
  <img src="img/1_maurice-1.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Text 1</div>
  </div>
</div>
<div class="container">
  <img src="img/1_maurice-1.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Text 2</div>
  </div>
</div>
<div class="container">
  <img src="img/1_maurice-1.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Text 3</div>
  </div>
</div>
<div class="container">
  <img src="img/1_maurice-1.jpeg" alt="Avatar" class="image">
  <div class="overlay">
    <div class="text">Text 4</div>
  </div>
</div>
</div>

</body>
</html>
