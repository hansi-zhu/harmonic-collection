<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/test-3.css"></rel>
  <style>
    *{
        margin: 0px;
    padding: 0px;
    }
    body {
      margin: 0;
      overflow: hidden;
    }

    .conveyor-belt {
      display: flex;
      overflow: hidden;
    }

    .rectangular-div:nth-child(odd) {
      animation-delay: 2.5s; /* Delay odd divs to create a continuous flow */
    }

    @keyframes conveyorAnimation 
{
0%   {right:0px;}
100% {left: 1920px;}
}

    #r1{
        background-color: green;
    }
    #r2{
        background-color: pink;
    }
    #r3{
        background-color: red;
    }
    #r4{
        background-color: purple;
    }
  </style>
  <title>Conveyor Belt Animation</title>
</head>
<body>

  <div class="conveyor-belt">
    <div class="rectangular-div" id="1"></div>
    <div class="rectangular-div" id="2"></div>
    <div class="rectangular-div" id="3"></div>
    <div class="rectangular-div" id="4"></div>
  </div>

</body>
</html>
